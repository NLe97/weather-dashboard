<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="Assets/style.css"/>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

        <!--search section-->
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-4 card">
                <form class="form-group">
                    <label for="search-term" id="search-term">Search for a City to see the Weather:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search" id="city-input" value="">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="search-btn">Go</button>
                        </div>
                    </div>
                </form>
                <section class="row" id="recent-searches"></section>
            </div>
        <!--search section-->        
            
            <main class="col-md-8 card">
                <!--Current City Section-->
                <section>
                    <div class="container"> 
                    <div class="row col-md-12 card" id="maindiv"> 
                        <div class="col-md-8 currentcard" id="weather-today"> 
                            <h2 class="ml-2 mt-3" id="city"></h2>
                            <h4 id="today-date" class="mb-4 ml-2 mt-1"></h4>
                            <h6 class="mb-4 ml-2" id="temp"> </h6>
                            <h6 class="mb-4 ml-2" id="humidity"></h6>
                            <h6 class="mb-4 ml-2" id="wind"></h6>
                            <h6 class="mb-4 ml-2 card" text id="uv" class="card"> </h6>
                            <div class="col-md-2 icon"><img id="today-icon" src=""></div>
                            
                        </div>                                                                    
                    </div>
                </div>
                <!--Current City Ends-->    
                    
                <!--My Five Days Forecast--> 
                            <section id="5day-forecast">
                                <h2 class="row mt-3 ml-2 mb-4">5-Day Forecast</h2>
                                <div class="row">
                                    <div class="box card">

                                        <div class="card-body">
                                            <h6 id="0day-date"></h6>
                                            <div class="row"><img id="0day-icon"></div>
                                            <text class="row" id="0day-temp"> </text>
                                            <text class="row" id="0day-humidity"> </text> 
                                        </div>

                                    </div>
                                        <div class="box card">

                                        <div class="card-body">
                                            <h6 id="1day-date"></h6>
                                            <div class="row"><img id="1day-icon"></div>
                                            <text class="row" id="1day-temp"> </text>
                                            <text class="row" id="1day-humidity"> </text> 
                                        </div>
                                        
                                    </div>
                                    <div class="box card">

                                        <div class="card-body">
                                            <h6 id="2day-date"></h6>
                                            <div class="row"><img id="2day-icon"></div>
                                            <text class="row" id="2day-temp"></text>
                                            <text class="row" id="2day-humidity"> </text> 
                                        </div>
                                        
                                    </div>
                                    <div class="box card">

                                        <div class="card-body">
                                            <h6 id="3day-date"></h6>
                                            <div class="row"><img id="3day-icon"></div>
                                            <text class="row" id="3day-temp"></text>
                                            <text class="row" id="3day-humidity"> </text>
                                        </div>
                                        
                                    </div>
                                    <div class="box card">

                                        <div class="card-body">
                                            <h6 id="4day-date"></h6>
                                            <div class="row"><img id="4day-icon"></div>
                                            <text class="row" id="4day-temp"></text>
                                            <text class="row"id="4day-humidity"> </text>
                                        </div>                                        
                                    </div>
                                </div>
                        </section>    
                        <!--Five Days forecast-->       
            </main>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--moment js library-->
    <script src="./lib/moment/moment.min.js"></script>
    <!--Javascript-->
    <script src="./script.js"></script>
</body>
</html>
